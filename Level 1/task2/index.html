<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytesphere Innovation - Task 2 of Level 1</title>

    <!-- Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Develop a basic button that changes its color when clicked using JavaScript. -->
    <div class="container">
        <h3 class="heading">Develop a basic button that changes its color when clicked using JavaScript.</h3>
        <button id="colorButton" class="color-btn" onclick="changeColor()">Chameleon</button>
    </div>

    <!-- Create an alert box that displays a greeting message based on the current time using JavaScript. -->
    <div class="container">
        <h3 class="heading">
            Create an alert box that displays a greeting message based on the current time using JavaScript.
        </h3>
        <button class="color-btn" onclick="getGreetings()">Get Greeting</button>
    </div>


    <!-- Build a basic calculator that adds two numbers together and displays the result using JavaScript. -->
    <div class="container">
        <h3 class="heading">
            Build a basic calculator that adds two numbers together and displays the result using JavaScript.
        </h3>
        <div class="box">
            <div class="row">
                <!-- Input fields for the numbers to be added -->
                <label for="num1">Number 1 (A)</label>
                <input type="number" class="input-fld" id="num1">
            </div>
            <div class="row">
                <label for="num2">Number 2 (B)</label>
                <input type="number" class="input-fld" id="num2">
            </div>
            <div class="row">
                <!-- Button to trigger the addition -->
                <button onclick="addNumbers()" class="color-btn">Add</button>
            </div>
            <div class="row">
                <!-- Placeholder for displaying the result -->
                <p id="result" class="result"></p>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
